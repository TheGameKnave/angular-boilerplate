<ng-container *transloco="let t">
  <h1>{{ t('Angular Boilerplate') }}</h1>
  <h2>{{ t('v.') }} {{ version }}</h2>
  <p>{{ t('Hello world') }}</p>
  <p>{{ t('There are {{count}} components.',{count: componentList.length}) }}</p>

  @for (component of componentList; track $index) {
    <button
      [class]="'component-' + component.name.replace(' ','-').toLowerCase()"
      [disabled]="activeComponent === $index"
      (click)="onComponentActivate($index)"
    >{{ t(component.name) }}</button>
  }
  <button
    class="component-clear"
    [disabled]="activeComponent === null"
    (click)="onComponentActivate(null)"
  >ðŸš«</button>
  @if (activeComponent !== null) {
    <ng-container *ngComponentOutlet="componentList[activeComponent].component"></ng-container>
  }

  <app-footer></app-footer>
</ng-container>
