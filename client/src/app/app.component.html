@if (displayApp || true) {
  <h1>Angular Boilerplate</h1>
  <h2>v. {{ version }}</h2>
  <p>Hello world</p>
  <p>There are 2 components.</p>

  @if (componentToShow === 'example-one') {
    <app-example-one></app-example-one>
    <button (click)="onComponentToggle('example-two')">Switch to Example Two</button>
  }

  @if (componentToShow === 'example-two') {
    <app-example-two></app-example-two>
    <button (click)="onComponentToggle('example-one')">Switch to Example One</button>
  }

  <app-footer></app-footer>
}
