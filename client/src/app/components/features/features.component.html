<ng-container *transloco="let t">
  <p>{{ t('Turn features on and off') }}</p>
  <ul>
    @for (feature of Object.entries(featureFlagService.features()); track $index) {
      <li>
        <input type="checkbox" [formControl]="featureControl(feature[0])">
        <label [for]="feature[0]">{{ t(feature[0]) }}</label>
      </li>
    }
  </ul>
</ng-container>
