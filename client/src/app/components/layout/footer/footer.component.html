<footer>
  <ul
    class="i18n"
    (click)="onI18n($event)"
    (keydown)="stopEventPropagation($event)"
  >
    @for (ln of supportedLanguages; track ln) {
      <li [class]="'i18n-' + ln">
        <a
          tabindex="0"
          (keydown)="onI18n($event)"
          [ngClass]="{'active': ln === translate.getActiveLang()}"
        >
          {{ getFlag(ln) }} {{ getNativeName(ln) }}
        </a>
      </li>
    }
  </ul>
</footer>
